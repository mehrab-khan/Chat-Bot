<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Example</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
</head>
<body>

  <span class="material-symbols-outlined" id="send">send</span>

  <script>
    // Select the element by its ID
    var sendElement = document.getElementById('send');

    // Attach a click event listener
    sendElement.addEventListener('click', function() {
      // Show an alert when the element is clicked
      alert('Element clicked!');
    });
  </script>

</body>
</html>
